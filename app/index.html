<html>

<head>
</head>

<body>
  <div class="search-container">
    <!-- search component will get injected here -->
  </div>

  <div class="results-container">
    <!-- results component will get injected here -->
  </div>

  <div class="custom-component-container">
    <!-- custom component will get injected here -->
  </div>

  <script src="../dist/japi.min.js"></script>
  <script>
    let japi = JAPI.init()

    // Simulate document -ready. Future us will have an onLoaded life cycle hook
    setTimeout(() => {
      japi
      .addComponent('Search', {
        container: '.search-container',
        class: 'custom-search-lass'
      })
      .addComponent('Results', {
        container: '.results-container',
        class: 'custom-results-class'
      })

      .createComponent('Custom', {
        'container': '.custom-component-container',
        'class': 'custom-class-test',
        'template': '<div class="foo">CUSTOM STUFF</div>',
        'onMount': () => {
          console.log('Custom Compontent is mounted!');
        }
      });
    }, 10);
  </script>
</body>

</html>
