<html>

<head>
  <link rel="stylesheet" type="text/css" href="customstyle.css">
</head>

<body>
  <div class="search-container">
    <!-- search component will get injected here -->
  </div>

  <div class="results-container">
    <!-- results component will get injected here -->
  </div>

  <script src="../dist/japi.min.js"></script>
  <script>
    JAPI.init({
      apiKey: '0ac3132c65069700209f094b6768fcea',
      answersKey: 'abc123',
      onReady: function() {
        this.addComponent('SearchComponent', {
          container: '.search-container',
          class: 'custom-search-class'
        })

        this.addComponent('UniversalResultsComponent', {
          container: '.results-container'
        });
      }
    });
  </script>
</body>
</html>
