<html>

<head>
  <link rel="stylesheet" type="text/css" href="customstyle.css">
</head>

<body>
  <div class="search-container">
    <!-- search component will get injected here -->
  </div>

  <div class="search-container2">
    <!-- search component will get injected here -->
  </div>

  <div class="results-container">
    <!-- results component will get injected here -->
  </div>

  <script src="../dist/japi.min.js"></script>
  <script>
    // FinDemo
    // 429baa6106459e64ed03056e36323f17
    // finDemo

    // Random
    // 0ac3132c65069700209f094b6768fcea
    // abc123

    JAPI.init({
      apiKey: '429baa6106459e64ed03056e36323f17',
      answersKey: 'finDemo',
      onReady: function() {
        this.addComponent('SearchBar', {
          barKey: 'testBar',
          experienceKey: 'nathan_singlebar_test',
          container: '.search-container',
          class: 'custom-search-class',
          title: 'VS AutoComplete',
          searchText: 'What are you looking for?'
        })

        this.addComponent('SearchBar', {
          container: '.search-container2',
          class: 'custom-search-class',
          title: 'Universal Auto Complete',
          searchText: 'What are you looking for?'
        })

        this.addComponent('UniversalResults', {
          container: '.results-container'
        });
      }
    });
  </script>
</body>
</html>
