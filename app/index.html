<html>

<head>
  <link rel="stylesheet" type="text/css" href="customstyle.css">
</head>

<body>
  <div class="search-container">
    <!-- search component will get injected here -->
  </div>

  <div class="results-container">
    <!-- results component will get injected here -->
  </div>

  <div class="event-results-container">
    <!-- custom component will get injected here -->
  </div>

  <script src="../dist/japi.min.js"></script>
  <script>
    let japi = JAPI.init({
      key: '12598159fSAIJFoijsfsf',
      experience: '15'
    })

    // Simulate document -ready. Future us will have an onLoaded life cycle hook
    setTimeout(() => {
      japi
      .addComponent('SearchComponent', {
        container: '.search-container',
        class: 'custom-search-class'
      })

      // .addComponent('UniversalResultsComponent', {
      //   container: 'here'
      // })

      // // .override('ResultsList', {
      // //   configId: VERTICAL_CONFIG_ID -> EventResultsComponent
      // //   template: '<my template>',
      // // })



      .addComponent('ResultsComponent', {
        container: '.results-container',
        class: 'custom-results-class',
        limit: 5
      })

      .addComponent('ResultsComponent', {
        container: '.event-results-container',
        class: 'custom-results-class',
        limit: 5,
      })
    }, 100);
  </script>
</body>
</html>
