<html>

<head>
  <link rel="stylesheet" type="text/css" href="customstyle.css">
</head>

<body>
  <nav class="navigation-container">
    <!-- navigation component will get injected here -->
  </nav>

  <div class="search-container">
    <!-- search component will get injected here -->
  </div>

  <div class="search-container2">
    <!-- search component will get injected here -->
  </div>

  <div class="results-container">
    <!-- results component will get injected here -->
  </div>

  <script src="../dist/answers.min.js"></script>
  <script>
    // FinDemo
    // 429baa6106459e64ed03056e36323f17
    // finDemo

    // Random
    // 0ac3132c65069700209f094b6768fcea
    // abc123

    // Prod
    // d7185aa5d8ea68645b0599e451f2db49
    // askyext

    ANSWERS.init({
      apiKey: 'd7185aa5d8ea68645b0599e451f2db49',
      answersKey: 'askyext',
      onReady: function() {
        this.addComponent('Navigation', {
          container: '.navigation-container',
          tabs: [
            {
              configId: 'locations',
              label: 'Locations',
              url: 'path/to/atm'
            },
            {
              configId: 'employees',
              label: 'Employees',
              url: 'path/to/branches'
            },
            {
              configId: 'events',
              label: 'Events',
              url: 'path/to/creditcards'
            }
          ]
        })

        // Example Vertical Search Component
        this.addComponent('SearchBar', {
          barKey: 'input',
          experienceKey: 'locations',
          container: '.search-container',
          class: 'custom-search-class',
          title: 'VS AutoComplete',
          searchText: 'What are you looking for?'
        })

        // Example Universal Search Component
        this.addComponent('SearchBar', {
          container: '.search-container2',
          class: 'custom-search-class',
          title: 'Universal Auto Complete',
          searchText: 'What are you looking for?'
        })

        this.addComponent('UniversalResults', {
          container: '.results-container'
        });
      }
    });
  </script>
</body>
</html>
