    <script>
      (function(domain, queryParam, urlParam) {
        domain = domain || '';
        queryParam = queryParam || 'query';
        urlParam = urlParam || 'verticalUrl';

        var containerEl = document.querySelector('#answers-iframe');

        var paramString = window.location.search;
        paramString = paramString.substr(1, paramString.length);

        // Parse the params out of the URL
        var params = paramString.split('&'),
            query,
            verticalUrl;

        for (var i = 0; i < params.length; i ++) {
          var kv = params[i].split('=');
          if (kv[0] === queryParam) {
            query = kv[1];
          }

          if (kv[0] === urlParam) {
            verticalUrl = kv[1];
          }
        }

        // Build the Iframe URL
        var iframeUrl = domain;
        if (verticalUrl) {
          iframeUrl += '/' + verticalUrl;
        }

        if (query) {
          iframeUrl += '?query=' + query;
        }

        var iframe = document.createElement('iframe');
        iframe.src = iframeUrl;
        iframe.width = containerEl.offsetWidth;
        iframe.height = containerEl.offsetHeight;
        iframe.frameBorder = 0;
